name: uzclub
description: Chat app
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.0.1
  get_it: ^7.2.0
  dio: ^4.0.6
  cached_network_image: ^3.2.1
  flutter_svg: ^1.0.3
  share_plus: ^4.0.4
  fluttertoast: ^8.0.9
  image_picker: ^0.8.5+3
  flutter_rating_bar: ^4.0.1
  shared_preferences: ^2.0.14
  flutter_spinkit: ^5.1.0
  photo_gallery: ^1.1.1
  permission_handler: ^10.0.0
  flutter_launcher_icons: ^0.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/images/main/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/main/logo.png"
  min_sdk_android: 21
